<div class="content_container">
  <div class="header_bar">
    <div class="pit_info">
      PIT
    </div>
    <div class="school_label">BYU</div>
    <div class="time_on">{{time | async}}s</div>
  </div>
  <div class="gauge_container">
    <div class="lap_timer left_margin">
      <div class="bar_container">
        <div class="lap_time">
          4:00
        </div>
        <div class="lap_bar_wrapper">
          <div class="no_top_spacing progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
              style="height: 50%;">
            </div>
          </div>
        </div>
        <div class="lap_time">
          0:00
        </div>
      </div>
      <div class="icon_container">
        <div>I</div>
      </div>
    </div>
    <mwl-gauge class="five" [label]="displayLabel" [max]="180" [dialStartAngle]="10" [dialEndAngle]="170"
      [value]="gaugeValues[5]" [animated]="false" [animationDuration]="1">
    </mwl-gauge>
    <div class="fuel_level right_margin">
      <div class="fuel_labels">
        <div class="F">F</div>
        <div class="I">I</div>
        <div class="E">E</div>
      </div>
      <div class="progress progress-bar-vertical">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
          style="height: 50%;">
        </div>
      </div>
    </div>
  </div>
  <div class="speed">
    <div class="large_text">25</div>
    <div class="small_text">Average speed: 20</div>
  </div>
</div>
